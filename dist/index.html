<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Bundler</title>
</head>
<body>
    
    <h1>Webpack Generator</h1>

    <div>
        Target: <select id="target" class="generate">
            <option value="web">web</option>
            <option value="node">node</option>
        </select>
    </div>
    <div>
        Entry: <input type="text" id="entry" class="generate" value="src/index.js">
    </div>
    <div>
        Output path:
        <input type="radio" name="output_path_type" id="output_path_type_function" class="generate" value="function" checked> <input type="text" id="output_path_function" class="generate" value="path.resolve(__dirname, 'dist')">
        <input type="radio" name="output_path_type" id="output_path_type_string" class="generate" value="string"> <input type="text" id="output_path_string" class="generate" value="./dist">
    </div>
    <div>
        Output filename: <input type="text" id="output_filename" class="generate" value="bundle.js">
    </div>

    <ul id="">
        <li><input type="checkbox" id="clean" class="generate" value="1"> Cleanup</li>
        <li><input type="checkbox" id="html" class="generate" value="1"> HTML</li>
        <li><input type="checkbox" id="css_extract" class="generate" value="1"> CSS Extract</li>
        <li><input type="checkbox" id="css" class="generate" value="1"> CSS</li>
        <li><input type="checkbox" id="sass" class="generate" value="1"> SASS</li>
        <li><input type="checkbox" id="babel" class="generate" value="1"> Babel</li>
        <li><input type="checkbox" id="vue" class="generate" value="1"> Vue</li>
    </ul>


    webpack.config.js
    <textarea id="files" rows="20" style="width:100%;"></textarea>



<script src="bundle.js"></script></body>
</html>
